<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero primo</title>
  </head>
  <body>
    <h2>Insira um numero e veremos se ele é ou não primo</h2>

    <input type="number" id="numero" />

    <br />

    <button onclick="CalculoPrimo()">Calcular</button>

    <h3 id="result"></h3>

    <script>
      function CalculoPrimo() {
        const number = document.getElementById("numero");
        const n = parseInt(number.value);
        let res = document.getElementById("result");
        let primo = true;

        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            primo = false;
            break;
          }
        }

        if (primo) {
          res.innerHTML = `<p>${n} é número primo</p>`;
        } else {
          res.innerHTML = `<p>${n} não é número primo</p>`;
        }
      }
    </script>
  </body>
</html>
