<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial!</title>
  </head>
  <body>
    <h1>Fatorial!</h1>

    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="calcularFatorial()">Calcular Fatorial</button>

    <h3 id="resultado"></h3>

    <script>
      function calcularFatorial() {
        const inputNumero = document.getElementById("numero");
        let res = document.getElementById("resultado");

        const numero = parseInt(inputNumero.value);
        // 'numero' é o formato int de inputNumero, que é string

        if (isNaN(numero) || numero < 0) {
          res.innerHTML = "Por favor, insira um número inteiro e positivo.";
          return;
        } // verifica se o numero inserido é válido

        let fatorial = 1;
        for (let i = 2; i <= numero; i++) {
          fatorial *= i;
        }

        res.innerHTML = `O fatorial de ${numero} é ${fatorial}`;
      }
    </script>
  </body>
</html>
