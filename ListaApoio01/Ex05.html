<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros pares e impares</title>
  </head>
  <body>
    <label for="numeros">Numeros pares e impares</label>
    <input type="number" id="numeros" />
    <button onclick="InserirNumero()">Inserir</button>

    <button onclick="ParesImpares()">Lista</button>

    <h3 id="result"></h3>

    <script>
      const lista = [];

      function InserirNumero() {
        const d = document.getElementById("numeros");
        const numero = parseInt(d.value);

        if (isNaN(numero)) {
          res.innerHTML = "Por favor, insira um número válido.";
          return;
        }

        lista.push(numero);
        d.value = ""; // limpa a entrada de dados após a inserção
      }

      function ParesImpares() {
        let contador0 = 0;

        let contador1 = 0;

        lista.forEach((item) => {
          if (item % 2 === 0) {
            contador0++;
          } else {
            contador1++;
          }
        });

        let res = document.getElementById("result");
        res.innerHTML = `<p> Você digitou ${contador0} números pares e ${contador1} números impares`;
      }
    </script>
  </body>
</html>
