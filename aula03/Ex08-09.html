<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex08-09-Lista01</title>
  </head>
  <body>
    <h1>Positivo ou negativo?</h1>

    <script>
      let a = Number(window.prompt(`Insira um número`));

      if (a < 0) {
        document.write("Numero negativo");
      } else {
        if (a == 0) {
          document.write("Seu numero é zero!");
        } else {
          document.write("Numero positivo");
        }
      }
    </script>
  </body>
</html>
