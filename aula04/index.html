<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvore DOM</title>
  </head>
  <body>
    <h1 id="titulo">Árvore DOM</h1>

    <div id="container" onmouseover="alterText()">
      Lorem ipsum dolor sit amet.
      <!-- Pesquisar entradas de input, keybard e mouse (matéria de prova) -->
      <p class="text">Lorem ipsum dolor sit.</p>

      <span class="text">Lorem ipsum dolor sit amet.</span>

      <p name="text-name">Lorem ipsum dolor sit.</p>
    </div>

    <script>
      const x = document.querySelector("#titulo");

      const div = document.getElementById("container");

      const text = document.getElementsByClassName("text");

      const name = document.getElementsByName("text-name");

      const p = document.getElementsByTagName("p");

      console.log(x);
      console.log(div);
      console.log(text);
      console.log(name);
      console.log(p);

      function alterText() {
        container.textContent = "outro texto!";
      }
    </script>
  </body>
</html>
